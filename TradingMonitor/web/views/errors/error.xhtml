<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes" />
    </f:facet>
    <title>Trading System</title>
    <h:outputScript name="js/ripple.js" library="ultima-layout" />
</h:head>

<h:body styleClass="exception-body error-page">

    <div class="exception-type">
        <p:graphicImage name="images/error.svg" library="ultima-layout" />
    </div>

    <div class="card exception-panel">
        <i class="material-icons">&#xE000;</i>
        <h1>Ha Ocurrido una Excepci√≥n</h1>
        <div class="exception-detail">
            #{pfExceptionHandler.message} <br/>
            <p:spacer/>
            <p:commandButton value="StackTrace" type="button" onclick="PF('dlg1').show();" style="margin-top: 20px" />
            <br />
        </div>
        <p:button outcome="/views/home.xhtml" value="Inicio" icon="fa fa-arrow-left" styleClass="secondary"/>
    </div>

    <p:dialog header="StackTrace" widgetVar="dlg1" minHeight="40" style="width:100%;height: 500px;">
        <p:scrollPanel style="width:100%;height:500px" scrollMode="native">
            <p:outputLabel value="#{pfExceptionHandler.formattedStackTrace}" escape="false" readonly="true" />
        </p:scrollPanel>
    </p:dialog>

    <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
    <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
</h:body>

</html>
